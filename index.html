<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Send your prayers to the Demo God! Click Wakahoom to worship the mighty demo god..">
    <title>Demo god prayers</title>
    <link rel="icon" type="image/png" href="demo-god.png">
    
    <!-- Windows XP CSS Framework -->
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Tahoma", "Microsoft Sans Serif", sans-serif;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            overflow: hidden;
            position: relative;
            
            /* Windows XP Bliss wallpaper */
            background-image: url('bliss.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #5A7FDF; /* Fallback XP blue */
        }

        /* XP Window Styling */
        .window {
            max-width: 600px;
            width: 90vw;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            animation: windowOpen 0.3s ease-out;
            overflow: visible;
        }

        @keyframes windowOpen {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Bigger Title Bar */
        .title-bar {
            padding: 6px 4px;
            height: auto;
            min-height: 32px;
        }

        .title-bar-text {
            padding: 2px 4px;
        }

        .title-bar-controls button {
            min-height: 20px;
            min-width: 20px;
        }

        .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-bottom: 80px;
            position: relative;
            overflow: visible;
            min-height: 400px;
        }

        /* Demo God Container */
        .demo-god-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: visible;
            min-height: 400px;
        }

        /* Demo God Image */
        .demo-god-image {
            max-width: 400px;
            width: 80%;
            height: auto;
            display: block;
            border-radius: 4px;
            transition: transform 0.1s ease;
            transform-origin: center;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* Prayer Button - Fixed at bottom */
        #prayer {
            font-size: 48px;
            font-weight: bold;
            color: #ff5722;
            cursor: pointer;
            user-select: none;
            text-align: center;
            display: block;
            min-width: 200px;
            padding: 12px 24px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            touch-action: manipulation;
        }

        /* Toto-God Announcement */
        #toto-announcement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8),
                         0 0 20px rgba(255, 0, 0, 0.8);
            z-index: 3000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            line-height: 1.2;
            max-width: 90vw;
            padding: 20px;
        }

        #toto-announcement.show {
            opacity: 1;
        }

        /* Blink animation for TOTO GOD text */
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        #toto-announcement .blink {
            animation: blink 0.5s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .demo-god-image {
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .window {
                width: 95vw;
            }

            .demo-god-image {
                max-width: 250px;
            }

            #prayer {
                font-size: 32px;
                padding: 8px 16px;
                min-width: 150px;
                bottom: 10px;
            }

            .window-body {
                padding: 10px;
                padding-bottom: 70px;
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- XP Window -->
    <div class="window">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-bar-text">Send your demo god prayers</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        
        <!-- Window Body -->
        <div class="window-body">
            <div class="demo-god-container">
                <img src="demo-god.png" alt="The Demo God" class="demo-god-image">
            </div>
            <button id="prayer">Wakahoom</button>
        </div>
    </div>

    <!-- Toto-God Announcement -->
    <div id="toto-announcement">YOU INVOKED <span class="blink">TOTO GOD!!!</span><br>BEHOLD.</div>

    <script>
        const prayer = document.getElementById('prayer');
        const demoGod = document.querySelector('.demo-god-image');
        const totoAnnouncement = document.getElementById('toto-announcement');
        let currentScale = 1;
        
        // Easter egg variables
        const urlParams = new URLSearchParams(window.location.search);
        const invokeToto = urlParams.get('invoke') === 'toto';
        
        let clickCount = 0;
        let easterEggTriggered = false;
        let easterEggThreshold = invokeToto ? 10 : Math.floor(Math.random() * 11) + 10; // Debug: 10, Normal: Random 10-20
        let easterEggProbability = invokeToto ? 1.0 : 0.25; // Debug: 100%, Normal: 25%
        let totoGodShowing = false;
        let savedScale = 1;
        let savedRotation = 0;

        prayer.addEventListener('click', () => {
            // Increment click counter
            clickCount++;
            
            // If toto-god is showing, swap back to demo-god and restore scale
            if (totoGodShowing) {
                demoGod.src = 'demo-god.png';
                demoGod.alt = 'The Demo God';
                totoGodShowing = false;
                currentScale = savedScale; // Restore saved scale
                // Hide the announcement
                totoAnnouncement.classList.remove('show');
                // Reset all the fullscreen CSS properties
                demoGod.style.position = '';
                demoGod.style.top = '';
                demoGod.style.left = '';
                demoGod.style.width = '';
                demoGod.style.height = '';
                demoGod.style.maxWidth = '';
                demoGod.style.objectFit = '';
                demoGod.style.zIndex = '';
                demoGod.style.transform = `scale(${currentScale}) rotate(${savedRotation}deg)`;
                return; // Skip the normal growth for this click
            }
            
            // Grow demo-god by 20%
            currentScale = currentScale * 1.2;
            
            // Calculate dramatic rotation range that increases with scale
            const rotationRange = currentScale * 30;
            const randomRotation = (Math.random() * rotationRange * 2) - rotationRange;
            
            // Easter egg: Random chance to swap to toto-god FULL SCREEN
            if (!easterEggTriggered && clickCount === easterEggThreshold) {
                easterEggTriggered = true;
                if (Math.random() < easterEggProbability) { // Normal: 25%, Debug mode: 100%
                    savedScale = currentScale; // Save current scale
                    savedRotation = randomRotation; // Save current rotation
                    demoGod.src = 'toto-god.png';
                    demoGod.alt = 'The Toto God';
                    totoGodShowing = true;
                    // Show the announcement
                    totoAnnouncement.classList.add('show');
                    // Make toto-god fill viewport naturally (no scale transform)
                    demoGod.style.transform = 'none';
                    demoGod.style.position = 'fixed';
                    demoGod.style.top = '0';
                    demoGod.style.left = '0';
                    demoGod.style.width = '100vw';
                    demoGod.style.height = '100vh';
                    demoGod.style.maxWidth = '100vw';
                    demoGod.style.objectFit = 'cover';
                    demoGod.style.zIndex = '1000';
                    // Launch confetti and return early
                    if (typeof confetti !== 'undefined') {
                        confetti({
                            particleCount: 50,
                            spread: 70,
                            origin: { x: 0.5, y: 0.8 },
                            colors: ['#ff5722', '#4caf50', '#ffd700', '#ff1744', '#2196f3'],
                            zIndex: 200,
                            disableForReducedMotion: true
                        });
                    }
                    return; // Skip normal transform
                }
            }
            
            // Apply both scale and rotation to demo-god
            demoGod.style.transform = `scale(${currentScale}) rotate(${randomRotation}deg)`;
            
            // Launch confetti from button!
            if (typeof confetti !== 'undefined') {
                confetti({
                    particleCount: 50,
                    spread: 70,
                    origin: {
                        x: 0.5,
                        y: 0.8
                    },
                    colors: ['#ff5722', '#4caf50', '#ffd700', '#ff1744', '#2196f3'],
                    zIndex: 200,
                    disableForReducedMotion: true
                });
            }
        });

        // Reset demo-god on Escape key press
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                currentScale = 1;
                demoGod.style.transform = 'scale(1) rotate(0deg)';
            }
        });
    </script>
</body>
</html>
